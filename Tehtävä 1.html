<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 1</title>
</head>
<body>
    <form id="searchForm" action="https://api.tvmaze.com/search/shows">
        <label for="query">Anna TV-sarjan nimi:</label>
        <input id="query" name="q" type="text">
        <input type="submit" value="Hae">
    </form>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const query = document.getElementById('query').value;

            fetch(`${this.action}?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Hakutulokset:', data);
                })
                .catch(error => {
                    console.error('Virhe tietojen hakemisessa:', error);
                });
        });
    </script>

</body>
</html>
